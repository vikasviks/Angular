  <div class="=row">

    </div>

        <button (click) ='showdirectivedemo()' class="btn btn-warning">Structural directive</button>
      </div>
  </div>
  

  <div class="col-mod-3">
    <button (click)='showProducts()' class="btn btn-danger">Product List</button>

  </div>

  <div class="row">

    <app-product *ngIf="showProductsTable"></app-product>
    </div>

</div>
