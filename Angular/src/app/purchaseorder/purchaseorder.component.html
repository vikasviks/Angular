<div>
    <h1>
        {{PurchaseItem.VendorName}}
    </h1>
    <p class="lead">VendorName : {{PurchaseItem.VendorName}} | PurchaseDate: {{PurchaseItem.PurchaseDate}}</p>
    <hr class="my-4">
    <div class="text-center">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Title</th>
                     <th>Price</th>
                     <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let i of PurchaseItem.Items">
                    <td>{{i.Title}}</td>
                    <td>{{i.Price}}</td>
                    <th>{{i.Quantity}}</th>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="lead">
        <a class="btn pull-right btn-danger" href="#" role="button">Total Cost {{Price}},Place Order</a>
    </p>
</div>
