                    <mat-panel-title>
                        <h2>{{p.PurchaseId}}</h2>
                    </mat-panel-title>
                    <mat-panel-description>
                        <h2 class="text-info">
                            {{p.PurchaseName}}
                        </h2>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <app-purchase-order [PurchaseItem]='p'></app-purchase-order>
            </mat-expansion-panel>
        </mat-accordion>

    </div>
