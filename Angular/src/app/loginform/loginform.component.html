<h1 class="heading">Reactive Form</h1>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate class="form">
      <br />
      <input formControlName="email" type="text" class="form-control" placeholder="Enter email" />
      <div class="alert alert-danger" *ngIf="
          loginForm?.get('email')?.hasError('required') &&
          loginForm?.get('email')?.touched">
        Email is required
      </div>
      <br />
      <input formControlName="password" type="password" class="form-control" placeholder="Password" />
      <div class="alert alert-danger" *ngIf="
          !loginForm?.get('password')?.valid &&
          loginForm?.get('password')?.touched
        ">
        Password is required
      </div>
      <br />
      <input formControlName="age" type="number" class="form-control" placeholder="Age" />
      <div class="alert alert-danger" *ngIf="
          !loginForm?.get('age')?.valid &&
          loginForm?.get('age')?.errors?.ageRangeError
        ">
        Age should be in between 20 and 60
      </div>
      <br />
      <input formControlName="phoneNumber" type="text" class="form-control" placeholder="Phone" />
      <div class="alert alert-danger" *ngIf="
          loginForm?.get('phoneNumber')?.hasError('required') &&
          loginForm?.get('phoneNumber')?.touched &&
          loginForm?.get('phoneNumber')?.dirty
        ">
        Phone number is required
      </div>
      <br />
      <br />
      <label class="radio-inline">
        <input type="radio" value="email" formControlName="notification" />Email
      </label>
      <label class="radio-inline">
        <input type="radio" value="phone" formControlName="notification" />Phone
      </label>
      <br />
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
        Login
      </button>
      <button type="button" (click)="cancel()" class="btn btn-info">
        Reset
      </button>
    </form>
  </div>
</div>
<br>
<br>
<div class="footer">
  <p>This Login Form is made using Reactive Forms in Angular and We applied inbuilt validators of angular.</p>
</div>
